eureka:
  client:
    service-url:
      defaultZone: http://peer1:8000/eureka/,http://peer2:8001/eureka/,http://peer3:8002/eureka/
spring:
  cloud:
    config:
      # 仓库地址
      uri: http://127.0.0.1:8700
      # 对应 {label} 部分，即 Git 的分支
      label: master
      # 对应 {application} 部分
      name: springcloud-config
      # 对应 {profile} 部分
      profile: dev